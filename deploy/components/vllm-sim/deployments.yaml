apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${MODEL_NAME_SAFE}-vllm-sim
  labels:
    app: ${POOL_NAME}
spec:
  replicas: ${VLLM_REPLICA_COUNT}
  selector:
    matchLabels:
      app: ${POOL_NAME}
  template:
    metadata:
      labels:
        app: ${POOL_NAME}
    spec:
      containers:
      - name: vllm
        image: ${VLLM_SIMULATOR_IMAGE}
        imagePullPolicy: IfNotPresent
        args:
        - "--port=8000"
        - "--model=${MODEL_NAME}"
        - "--enable-kvcache=${KV_CACHE_ENABLED}"
        - "--kv-cache-size=1024"
        - "--block-size=16"
        - "--zmq-endpoint=tcp://${PROXY_NAME}-zmq.default.svc.cluster.local:5557"
        - "--event-batch-size=16"
        - "--tokenizers-cache-dir=/tokenizer-cache"
        - "--data-parallel-size=${VLLM_DATA_PARALLEL_SIZE}"
        - "--inter-token-latency=250"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        - name: rank1
          containerPort: 8001
          protocol: TCP
        - name: rank2
          containerPort: 8002
          protocol: TCP
        - name: rank3
          containerPort: 8003
          protocol: TCP
        - name: rank4
          containerPort: 8004
          protocol: TCP
        - name: rank5
          containerPort: 8005
          protocol: TCP
        - name: rank6
          containerPort: 8006
          protocol: TCP
        - name: rank7
          containerPort: 8007
          protocol: TCP
        env:
        - name: PORT
          value: "8000"
        - name: PYTHONHASHSEED
          value: "42"
        volumeMounts:
        - name: tokenizer-cache
          mountPath: /tokenizer-cache
      volumes:
      - name: tokenizer-cache
        emptyDir: {}

